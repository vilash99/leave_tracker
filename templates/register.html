<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>Register Employee</h2>

    <form action="" method="post">
      <p><input class="textbox" type="text" name="full_name" placeholder="Full name"></p>
      <p><input class="textbox" type="text" name="username" placeholder="User name"></p>
      <p><input class="textbox" type="text" name="password" placeholder="Password"></p>
      <input class="btn" type="submit" value="Register">
    </form>
    <p>
      Already have account?
      <span>
        <a href="http://127.0.0.1:5000/login">Login</a>
      </span>
    </p>
  </div>
</body>
</html>
