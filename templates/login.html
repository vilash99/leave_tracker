<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>Login to Your Account</h2>

    <form action="" method="post">
      <p><input class="textbox" type="text" name="username" placeholder="User name"></p>
      <p><input class="textbox" type="password" name="password" placeholder="Password"></p>
      <input class="btn" type="submit" value="Login">
    </form>
    <p>
      Don't have account?
      <span>
      <a href="http://127.0.0.1:5000/register">Register</a>
      </span>
    </p>
  </div>
</body>
</html>
